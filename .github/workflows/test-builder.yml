name: Test Builder

on:
  workflow_dispatch: {}

jobs:

  smoke:
    name: Smoke Test
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup Go
      uses: actions/setup-go@v6
      with:
        go-version-file: go.mod

    - name: Run Smoke Tests
      run: ./scripts/smoke.sh
